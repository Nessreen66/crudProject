<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container py-5">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" class="form-control">
        </div>

        <div class="form-group">

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" class="form-control">

        </div>

        <div class="form-group">

            <label for="productCategory">Product Category:</label>
            <input type="text" id="productCategory" class="form-control">
        </div>


        <div class="form-group">

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" cols="20" rows="5" class="form-control"></textarea>
        </div>


        <div class="form-group d-none">

            <label for="productDescInput">ProductIndex :</label>
            <input class="form-control" type="text" id="ProductIndex">

        </div>

        <button onclick="addProduct();" class="btn btn-outline-primary">add Product</button>
        <button onclick="updateProduct(ProductIndex);" class="btn btn-outline-primary">update Product</button>

    </div>


    <div class="container">

        <input type="text" onkeyup="searchProduct(this.value)" class="form-control" placeholder="Search Product"
            id="serchInput" />

        <table class="table text-center">

            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDescription</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>

            <tbody id="productinfo">

            </tbody>



        </table>

    </div>



    <script src="js/main.js"></script>
</body>

</html>
